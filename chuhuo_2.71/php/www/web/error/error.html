<div class="all">
 <div class="error">
  <p>Error, <b>404</b></p>
  <h3>当你看到这个页面的时候，说明你已经走错地方了…</h3>
  <span class="times"><span id="time">7</span> 秒后</span> 秒后页面自动跳转…， <a href="/?pgv_ref=404click">返回首页</a>
 </div>
</div>
<script language="javascript">

    var oTime = document.getElementById('time');
    var oSecs = 7;
    function time() {
        oSecs--;
        if (oSecs < 0) {
            clearInterval();
            return;
        }
        if (oSecs == 0) {
            clearInterval();
            window.location.href = '/?pgv_ref=404';
        }
        oTime.innerHTML = oSecs;
    }
    setInterval(time, 1000)

</script>
